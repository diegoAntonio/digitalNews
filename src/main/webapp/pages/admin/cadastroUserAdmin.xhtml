<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 
      

<h:head>
<title><h:outputText value="#{global['titulo.home']}" /> </title>
</h:head> 
<body> 
	<p:layout fullPage="true">
		<!-- Topo EspaÃ§o para a logo-->
		
		<p:layoutUnit position="north">
			<h1> <h:outputText value="#{global['bem.vindo.admin']}" /></h1>
			<h:form id="deslogForm">
				<h:commandLink action="#{LoginMB.deslogar()}" value="Sair" />
			</h:form>
		</p:layoutUnit>
		
		<p:layoutUnit position="center">
		
		<h3><h:outputText value="#{global['titulo.admin']}" /> </h3>
			<h:form>
				<p:panelGrid columns="3">
					<p:outputLabel for="login" value="#{global.login}: ">
						<p:inputText id="login" value="#{userB.user.login}" required="true"/>
					</p:outputLabel>
					
					<p:outputLabel for="senha" value="#{global.senha}: ">
						<p:password id="senha" value="#{userB.user.senha}" required="true"/>
					</p:outputLabel>
					
					<p:selectOneButton label="#{global['select.tipo.usuario']}: " value="#{userB.user.tipo}">
						<f:selectItem itemLabel="#{global['tipo.usuario.1']}" itemValue="1"/>
						<f:selectItem itemLabel="#{global['tipo.usuario.2']}" itemValue="2"/>
						<f:selectItem itemLabel="#{global['tipo.usuario.3']}" itemValue="3" />
					</p:selectOneButton>
					
				</p:panelGrid>
				
				<p:commandButton action="#{userB.cadastrarUsuario()}" value="#{global['botao.cadastrar']}" />
			</h:form>
		</p:layoutUnit>	
	
	</p:layout>

</body> 
</html>
