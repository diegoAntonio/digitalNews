<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
<title><h:outputText value="#{global['titulo.home']}" /> </title>
</h:head> 
<body> 
	<p:layout fullPage="true">
		<!-- Topo Espaço para a logo-->
		
		<p:layoutUnit position="north">
		<h1><h:outputText value="#{global['bem.vindo']}" /> </h1>
		</p:layoutUnit>
		
		<!-- Meio,espaço para o site -->
		
		<p:layoutUnit position="center">
		<p><h:outputText value="#{global['subtitulo.login']}: " /></p>
		<h:form id="formLogin" prependId="false">
			<p:panelGrid columns="2" id="formLog" >
				
				<p:outputLabel for="login" value="#{global['login']}: " />
					<p:inputText id="login" value="#{LoginMB.user.login}" />
				
				<p:outputLabel for="senha" value="#{global['senha']} "/>
					<p:password id="senha"  value="#{LoginMB.user.senha}" />
						
				<p:commandButton action="#{LoginMB.logarUsuario()}" value="#{global['botao.logar']}" >
					<f:ajax execute="@form"  render="@all" />
				</p:commandButton>
					<h:column/>
			</p:panelGrid>
			<h:messages id="msg" globalOnly="true"  />
		</h:form>
		<h:outputText value="#{global['campos.obrigatorios']}" />
		
		
		
		</p:layoutUnit>
	
	<p:layoutUnit position="south">
		<h:form id="cadastroForm">
			<h:commandLink action="cadastroUsuario" value="#{global['nao.cadastrado.link']}"/>
		</h:form>
	</p:layoutUnit>
	
	</p:layout>
</body> 
</html>
