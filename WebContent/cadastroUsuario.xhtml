<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"> 

<h:head>
	<title><h:outputText value="#{global['titulo.home']}" /></title>
</h:head> 
<body> 
	<p:layout fullPage="true">
		<p:layoutUnit position="north">
			<h1><h:outputText value="#{global['titulo.home']}" /></h1>
		</p:layoutUnit>
		
		<p:layoutUnit position="center">
				<h2><h:outputText value="#{global['cadastro.usuario.instrucoes']}" /></h2>
				
				<h:form>
				
				<p:panelGrid columns="3" >
					<p:outputLabel senha="login"  value="#{global.login}: ">
						<p:inputText id="login"  value="#{userB.user.login}" required="true" />
					</p:outputLabel>
					
					<p:outputLabel for="senha" value="#{global.senha}: ">
						<p:password id="senha" value="#{userB.user.senha}" required="true" />
					</p:outputLabel>
					
					<p:commandButton action="#{userB.cadastrarUsuario()}" value="#{global['botao.cadastrar']}"/>
				</p:panelGrid>
				
				</h:form>
		</p:layoutUnit>
		
		
		<p:layoutUnit position="south">
			<h:form id="cadastroForm">
				<h:commandLink action="home" value="#{global['link.retorno.login']}"/>
			</h:form>
		</p:layoutUnit>
	
	</p:layout>

</body> 
</html>
